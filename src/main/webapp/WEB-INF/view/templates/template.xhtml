<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich">

    <h:outputText value='&lt;!DOCTYPE html&gt;' escape="false" />

    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <h:head>
            <title>${sitename}&#160;&#187;&#160;${title}</title>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />
            <meta http-equiv="Content-Type" content="text/plain; charset=UNICODE" />
            <meta http-equiv="Cache-Control" content="no-cache" />
            <meta http-equiv="Cache-Control" content="must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Expires" content="Mon, 1 Aug 1999 10:00:00 GMT" />
            <link href="/javax.faces.resource/primefaces.css.jsf?ln=primefaces" rel="stylesheet" type="text/css"/>
            <!-- Bootstrap -->
            <h:outputStylesheet name="bootstrap/bootstrap.css" />
            <!--<h:outputScript name="jquery.js" />--> <!-- this loads the jquery bundled with richFaces -->
            <h:outputScript name="jquery-tableSorter-min.js" />
            <h:outputScript name="bootstrap/dropdown.js" />
            <h:outputScript name="bootstrap/scrollspy.js" />
            <h:outputScript name="bootstrap/tabs.js" />
            <h:outputScript name="bootstrap/modal.js" />
            <h:outputScript name="bootstrap/twipsy.js" />
            <h:outputScript name="bootstrap/popover.js" />
            <h:outputScript name="bootstrap/alerts.js" />
            <h:outputScript library="primefaces" name="jquery/jquery.js" />
            <h:outputScript library="js" name="calendar_es.js" />            
            <!--<h:outputScript library="js" name="jquery-1.6.3" />-->
            <!--<h:outputScript name="jquery-1.7.js"/>-->
            <!--Our customizations -->
            <h:outputStylesheet name="application.css" />
            <h:outputStylesheet name="css/odontograma.css" />
            <h:outputScript name="application.js" />
            <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>-->

            <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

            <ui:insert name="head"></ui:insert>            
        </h:head>

        <h:body>

            <ui:insert name="topbar">
                <div class="topbar">
                    <div class="fill">
                        <div class="container">
                            <h3>
                                <ui:insert name="topnav-title"/>
                            </h3>

                            <ul class="nav">
                                <ui:insert name="topnav-left" />
                            </ul>

                            <ul class="nav secondary-nav">
                                <ui:insert name="topnav-right"/>
                            </ul>
                        </div>
                    </div>
                </div>
            </ui:insert>

            <div id="contentAll"  style="min-height: 95%;">

                <div style="padding-top: 40px;"></div>

                <ui:insert name="header-replace">
                    <div id="header" class="container" style="margin-top: 15px; border-bottom: solid 1px #ddd; margin-bottom: 20px;">
                        <div class="fl"><ui:insert name="header" /></div>
                        <div class="fr"><ui:insert name="header-right" /></div>
                        <div style="clear:both; margin-bottom: 15px;"></div>
                    </div>
                </ui:insert>

                <div class="container-fluid" style="padding-bottom: 5px;//148px;">
                    <div class="row-fluid">
                        <div class="span3" style="margin: 0 -1.5% 0 0.3%">
                            <ui:insert name="sidebar" />  
                        </div>
                        <!--<div class="container">
                            <div class="row row-offcanvas row-offcanvas-right">

                                <div class="col-xs-12 col-sm-9">
                                    <p class="pull-right visible-xs">
                                        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                                    </p>
                                </div>
                            </div>   
                        </div>-->

                        <div class="container-content" style="float: right; margin-left: 2%">
                            <div class="container-content">
                                <ocp:messages id="messages" globalOnly="true" />
                                <script type="text/javascript">
                                    $(document).ready(function() {
                                        $('#messages\\:messages li').attr("data-alert", "alert");
                                        $('#messages\\:messages li').append('<a href="#" class="close">Ã—</a>');
                                        $('.alert-message').alert();
                                        $('.alert-message').click().alert('close');
                                    });
                                </script>
                            </div>

                            <div class="container-content">
                                <ui:insert name="content-pre" />
                            </div>

                            <div class="content" >
                                <ui:insert name="content" />
                            </div>
                        </div>
                    </div>
                    <div style="clear: none;"></div>
                </div>
            </div>

            <div id="footer">
                <div class="inner">
                    <div class="container">
                        <p class="right">
                            <a href="#">#{messages['common.backtotop']}</a>
                        </p>
                        <p>
                            <ui:insert name="footer" />
                        </p>
                    </div>
                </div>
            </div>

        </h:body>
    </html>

</f:view>
