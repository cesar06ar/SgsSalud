<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
    >
    <style type="text/css">
        .ui-selectonemenu label.ui-selectonemenu-label {
            //padding-right: 28px;
            //text-align: left;
        }
    </style>
    <c:set var="id" value="#{not empty id ? id : null}" />
    <c:set var="required" value="#{not empty required ? required : null}" />
    <c:set var="render" value="#{not empty render ? render : null}" />
    <c:set var="diente" value="#{not empty diente ? diente : null}" />    
    <c:set var="update" value="#{not empty update ? update : null}" />
    <c:set var="tratamientos" value="#{not empty tratamientos ? tratamientos : null}" />
    <c:set var="disabled" value="#{not empty disabled ? disabled : false}" />
    <h:panelGroup id="panel-group-#{id}">
        <div class="diente_grupo">
            <div class="diente_title">
                <h:outputText value="#{diente.posicion}"/>
            </div>
            <span class="diente_img"> 
                <p:graphicImage id="img-#{id}" value="/resources/tratamientoDentales/superior/dienteS.gif" width="55" height="65" style="margin: 0 0 0 10px;"
                                rendered="true" title="#{diente.nombre} #{diente.posicion} "/> 

                <ui:repeat value="#{tratamientos}" var="t">

                    <h:panelGroup rendered="#{messages['tratamiento.carie'] eq t.nombre }">
                        <!--<ui:repeat value="# {t.cuadrantes}" var="cua" >-->
                        <p:graphicImage value="/resources/tratamientoDentales/superior/carieSc1.gif" width="55" height="65" style="margin: 0 0 0 -59px;" 
                                        rendered="#{t.isCuandrante('c1')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/superior/carieSc2.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c2')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/superior/carieSc3.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c3')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/superior/carieSc4.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c4')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/superior/carieSc5.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c5')}"/> 
                    </h:panelGroup>  
                    <h:panelGroup rendered="#{messages['tratamiento.obturacionProvicional'] eq t.nombre }">
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionProvicionalSc1.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c1')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionProvicionalSc2.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c2')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionProvicionalSc3.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c3')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionProvicionalSc4.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c4')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionProvicionalSc5.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c5')}"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{messages['tratamiento.obturacionDefinitiva'] eq t.nombre }">
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionDefinitivaSc1.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c1')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionDefinitivaSc2.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c2')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionDefinitivaSc3.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c3')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionDefinitivaSc4.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c4') }"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/obturacionDefinitivaSc5.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c5') }"/>
                    </h:panelGroup>

                    <!--Imagenes de tratamiento a todo el diente-->
                    <h:panelGroup>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/coronaS.gif" width="55" height="65" style="margin: 0 0 0 -59px;" 
                                        rendered="#{messages['tratamiento.corona'] eq t.nombre }"/>                                  
                        <p:graphicImage value="/resources/tratamientoDentales/superior/sellanteNecesarioS.gif" width="55" height="65" style="margin: 0 0 0 -59px;" 
                                        rendered="#{t.nombre == messages['tratamiento.sellanateNecesario']}" />                                                                                         
                        <p:graphicImage value="/resources/tratamientoDentales/superior/sellanteRealizadoS.gif" width="55" height="65" style="margin: 0 0 0 -59px;" 
                                        rendered="#{t.nombre == messages['tratamiento.sellanateRealizado']}" /> 
                        <p:graphicImage value="/resources/tratamientoDentales/superior/endodonciaNecesariaS.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{t.nombre == messages['tratamiento.endodonciaNecesaria']}" />
                        <p:graphicImage value="/resources/tratamientoDentales/superior/endodonciaRealizadaS.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.endodonciaRealizada'] == t.nombre}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/extraccionIndicadaS.gif" width="55" height="65" style="margin: 0 0 0 -59px;"                                
                                        rendered="#{messages['tratamiento.extraccionIndicada'] == t.nombre}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/ausenciaPiezaDentalS.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.ausenciaPiezaDental'] == t.nombre}"/>

                        <!--Imagenes de tratamiento a muchos dientes-->                        
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisFijaInicio.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.inicio'] == t.nombreAux}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisFijaFin.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.fin'] == t.nombreAux}"/>                        
                        
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisParcialRemovibleFin.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisParcialRemovible.f'] == t.nombreAux}"/>                                                                                
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisParcialRemovibleInicio.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisParcialRemovible.i'] == t.nombreAux}"/>
                        
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisParcialRemovibleI.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.InternoI'] == t.nombreAux}"/>
                        
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisParcialRemovibleD.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.InternoD'] == t.nombreAux}"/>
                        
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisTotal.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisTotal'] == t.nombre}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/superior/protesisFijaCentro.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.centro'] == t.nombreAux}"/>                        
                    </h:panelGroup>
                </ui:repeat>
            </span>
            <div class="diente_check">
                <p:selectBooleanCheckbox id="btn-#{id}" value="#{check}" style="margin: 0px 2px 0 -0;//-38" disabled="#{disabled}">
                    <p:ajax process="@this" update="#{update}" rendered="#{render}" />
                </p:selectBooleanCheckbox>   
                <p:tooltip for="btn-#{id}"  style="float: left">
                    <h:outputText value="#{title}"/>
                </p:tooltip>
            </div>
        </div>             
    </h:panelGroup>

</ui:composition>
