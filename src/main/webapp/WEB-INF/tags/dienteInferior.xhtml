<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
    >
    <style type="text/css">
        .ui-selectonemenu label.ui-selectonemenu-label {
            padding-right: 28px;
            text-align: left;
        }
    </style>
    <c:set var="id" value="#{not empty id ? id : null}" />
    <c:set var="required" value="#{not empty required ? required : null}" />
    <c:set var="render" value="#{not empty render ? render : null}" />
    <c:set var="diente" value="#{not empty diente ? diente : null}" />    
    <c:set var="update" value="#{not empty update ? update : null}" />
    <c:set var="disabled" value="#{not empty disabled ? disabled : false}" />
    <c:set var="tratamientos" value="#{not empty tratamientos ? tratamientos : null}" />

    <h:panelGroup id="panel-group-#{id}" >       
        <div class="diente_grupo_inf">
            <div class="diente_check_inf">
                <p:selectBooleanCheckbox value="#{check}"  disabled="#{disabled}">
                    <p:ajax process="@this" update="#{update}" rendered="#{render}" />
                </p:selectBooleanCheckbox>   
            </div>
            <span class="diente_img">  
                <p:graphicImage value="/resources/tratamientoDentales/inferior/dienteInferior.gif" width="55" height="65" style="margin: 0 0 0 10px;"
                                rendered="true" title="#{diente.nombre} #{diente.posicion} "/> 
                <ui:repeat value="#{tratamientos}" var="t">
                    <h:panelGroup rendered="#{messages['tratamiento.carie'] eq t.nombre }">                        
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/carieIc1.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c1')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/carieIc2.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c2')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/carieIc3.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c3')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/carieIc4.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c4')}"/> 
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/carieIc5.gif" width="55" height="65" style="margin: 0 0 0 -55px;" 
                                        rendered="#{t.isCuandrante('c5')}"/>                         
                    </h:panelGroup>
                    <h:panelGroup rendered="#{messages['tratamiento.obturacionProvicional'] eq t.nombre }">
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionProvicionalIc1.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c1')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionProvicionalIc2.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c2')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionProvicionalIc3.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c3')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionProvicionalIc4.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c4') }"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionProvicionalIc5.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c5')}"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{messages['tratamiento.obturacionDefinitiva'] eq t.nombre }">                                        
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionDefinitivaIc1.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c1')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionDefinitivaIc2.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c2')}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionDefinitivaIc3.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c3') }"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionDefinitivaIc4.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c4') }"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/obturacionDefinitivaIc.gif" width="55" height="65" style="margin: 0 0 0 -55px;"
                                        rendered="#{t.isCuandrante('c5') }"/>                                    
                    </h:panelGroup>
                    <h:panelGroup >  <!--Imagenes de tratamiento a todo el diente-->
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/coronaI.gif" width="55" height="65" style="margin: 0 0 0 -59px;" 
                                        rendered="#{messages['tratamiento.corona'] eq t.nombre }"/>                                  
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/sellanteNecesarioI.gif" width="55" height="65" style="margin: 0 0 0 -59px;" 
                                        rendered="#{t.nombre == messages['tratamiento.sellanateNecesario']}" />                                                                                         
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/sellanteRealizadoI.gif" width="55" height="65" style="margin: 0 0 0 -59px;" 
                                        rendered="#{t.nombre == messages['tratamiento.sellanateRealizado']}" /> 
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/endodonciaNecesariaI.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{t.nombre == messages['tratamiento.endodonciaNecesaria']}" />
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/endodonciaRealizada.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.endodonciaRealizada'] == t.nombre}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/extraccionIndicadaI.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.extraccionIndicada'] == t.nombre}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/ausenciaPiesaDentalI.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.ausenciaPiezaDental'] == t.nombre}"/>
                    </h:panelGroup>
                    <h:panelGroup > <!--Imagenes de tratamiento a muchos dientes-->
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/protesisCentro.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.centro'] == t.nombreAux}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/protesisFijaInicio.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.inicio'] == t.nombreAux}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/protesisFijaFin.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisFija.fin'] == t.nombreAux}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/protesisParcialInicio.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisParcialRemovible.i'] == t.nombreAux}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/protesisParcialFin.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisParcialRemovible.f'] == t.nombreAux}"/>
                        <p:graphicImage value="/resources/tratamientoDentales/inferior/protesisT.gif" width="55" height="65" style="margin: 0 0 0 -59px;"
                                        rendered="#{messages['tratamiento.protesisTotal'] == t.nombre}"/>
                    </h:panelGroup> 
                </ui:repeat>        
            </span>
            <div class="diente_title_inf">
                <h:outputText value="#{diente.posicion}"/>
            </div>
        </div>             

    </h:panelGroup> 
    <p:tooltip for="panel-group-#{id}">
        <h:outputText value="#{title}"/>
    </p:tooltip>
</ui:composition>
