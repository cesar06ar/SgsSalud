<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/view/templates/glue.xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam id="fichaMedicaId" name="fichaMedicaId" value="#{consultaMedicaHome.fichaMedicaId}" />
            <f:viewParam name="consultaMedicaId" value="#{consultaMedicaHome.consultaMedicaId}" />
            <f:viewParam name="backView" value="#{consultaMedicaHome.backView}" />
        </f:metadata>

        <ui:define name="header-replace">
            <div class="header-replace">
                <div class="container-header" >
                    <div class="row lf row-title" >
                        <h3>#{consultaMedicaHome.managed? messages['common.edit'] : messages['common.add']} #{messages['consultaMedica.nombre']} 
                            #{consultaMedicaHome.instance.id} <br/>
                            #{messages['common.for']} Paciente #{consultaMedicaHome.paciente.nombres} #{consultaMedicaHome.paciente.apellidos}</h3>   
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="content">
            <h:form id="form">                
                <!--<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  -->
                <p:growl id="growl" showDetail="true" sticky="true" escape="false" autoUpdate="true" life="4000" />  
                <p:panel id="consultaM" header="Información de Consulta" toggleable="true" >
                    <div class="container-fluid" >
                        <div class="row-fluid" >
                            <div class="span7" >                                
                                <h:panelGroup styleClass="clearfix">
                                    <label for="fechaC" >#{messages['consultaMedica.fechaConsulta']}</label>
                                    <div class="input">                                                         
                                        <p:calendar id="fechaC" value="#{consultaMedicaHome.instance.fechaConsulta}"  label="" dir="rtl"
                                                    disabled="true" pattern="EEEE, dd-MMMM-yyyy"  locale="es" style="width: 100px;">
                                        </p:calendar>                                                                                                      
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.fechaConsulta != null}"
                                                        styleClass="validation-status" />                                                        
                                    </div>
                                </h:panelGroup>
                            </div>
                            <div class="span5" style="margin-right: -2%" >
                                <h:panelGroup styleClass="clearfix">
                                    <label for="horaC" >#{messages['consultaMedica.horaConsulta']}</label>
                                    <div class="input">                                                                                                                                                                                          
                                        <pe:timePicker id="horaC" value="#{consultaMedicaHome.instance.horaConsulta}"  label="" 
                                                       disabled="true"  style="width: 50px;" mode="popup">                                            

                                        </pe:timePicker>  
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.horaConsulta != null}"
                                                        styleClass="validation-status" />                                                        
                                    </div>
                                </h:panelGroup> 
                            </div>
                            <div class="span5" style="margin-right: -2%">
                                <h:panelGroup styleClass="clearfix">
                                    <label for="tiempoC" >#{messages['consultaMedica.tiempoConsulta']}</label>
                                    <div class="input">                                                                                         
                                        <pe:timePicker id="tiempoC" value="#{consultaMedicaHome.instance.tiempoConsulta}" />
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.tiempoConsulta != null}"
                                                        styleClass="validation-status" />                                                        
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>                                         
                </p:panel>
                <p:tabView id="tabCons">
                    <p:tab title="#{messages['signosVitales.Nombre']}" titletip="#{messages['signosVitales.Nombre']}" >
                        <div class="container-fluid">   
                            <div class="row-fluid">
                                <div id="left" class="span8" style="margin-left: 10px;">
                                    <p:panelGrid columns="2">
                                        <label for="peso" class="span3">#{messages['signosVitales.peso']} *</label>
                                        <div class="input"> 
                                            <pe:inputNumber id="peso" value="#{consultaMedicaHome.instance.signosVitales.peso}" required="false" style="width: 190px;" 
                                                            maxValue="500" maxlength="500" dir="lrt" symbol="  kilogramos" symbolPosition="left"  decimalPlaces="2" 
                                                            disabled="#{not empty consultaMedicaHome.instance.signosVitales.peso and consultaMedicaHome.instance.persistent}">
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                                                                                                                  
                                        </div>
                                        <label for="presionArtDiag" class="span3">#{messages['signosVitales.presionArt']} #{messages['signosVitales.presionArt.diastolica']} *</label>
                                        <div class="input">                                                                                
                                            <pe:inputNumber  id="presionArtDiag" value="#{consultaMedicaHome.instance.signosVitales.presionArterialDiastolica}" required="false" style="width: 190px;" 
                                                             rendered="true" symbol="  respiraciones/minuto" symbolPosition="rigth" maxValue="200" decimalPlaces="2" 
                                                             disabled="#{not empty consultaMedicaHome.instance.signosVitales.presionArterialDiastolica and consultaMedicaHome.instance.persistent}">
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                        
                                        </div>    
                                        <label for="presionArtSis" class="span3">#{messages['signosVitales.presionArt']} #{messages['signosVitales.presionArt.sistolica']} *</label>
                                        <div class="input"> 
                                            <pe:inputNumber  id="presionArtSis" value="#{consultaMedicaHome.instance.signosVitales.presionArterialSistolica}" required="false" style="width: 190px;" 
                                                             rendered="true" symbol="  respiraciones/minuto" symbolPosition="rigth" maxValue="200" decimalPlaces="2" 
                                                             disabled="#{not empty consultaMedicaHome.instance.signosVitales.presionArterialSistolica and consultaMedicaHome.instance.persistent}">   
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                                                                                                 
                                        </div>              
                                        <label for="pulso" class="span3">#{messages['signosVitales.pulso']} *</label>
                                        <pe:inputNumber  id="pulso" value="#{consultaMedicaHome.instance.signosVitales.pulso}" required="false" styleClass="xLarge" style="width: 190px;" 
                                                         rendered="true" symbol="  pulsaciones/minuto" symbolPosition="rigth" maxValue="150" decimalPlaces="0" 
                                                         disabled="#{consultaMedicaHome.instance.signosVitales.pulso != 0 and consultaMedicaHome.instance.persistent}">   
                                            <p:ajax event="blur" update="@parent" process="@this"/>  
                                        </pe:inputNumber>                                        
                                    </p:panelGrid>                                                                                             
                                </div>
                                <div id="left" class="span8"  style="margin-left: 10px; ">
                                    <p:panelGrid columns="2">
                                        <label for="frecuenciaResp" class="span3">#{messages['signosVitales.frecuenciaResp']} *</label>
                                        <div class="input">                                                                                
                                            <pe:inputNumber  id="frecuenciaResp" value="#{consultaMedicaHome.instance.signosVitales.frecuenciaRespiratoria}" required="false" style="width: 190px;" 
                                                             rendered="true" symbol="  respiraciones/minuto" symbolPosition="rigth" maxValue="90" decimalPlaces="0" 
                                                             disabled="#{not empty consultaMedicaHome.instance.signosVitales.frecuenciaRespiratoria and consultaMedicaHome.instance.persistent}">
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>  
                                        </div>
                                        <label for="talla" class="span3">#{messages['signosVitales.talla']} *</label>
                                        <div class="input">                                                                                
                                            <pe:inputNumber id="talla" value="#{consultaMedicaHome.instance.signosVitales.talla}" required="false" style="width: 190px;" 
                                                            rendered="true" symbol="        centimetros" symbolPosition="rigth" maxValue="230" decimalPlaces="0"
                                                            disabled="#{not empty consultaMedicaHome.instance.signosVitales.talla and consultaMedicaHome.instance.persistent}">                                            
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                        
                                        </div>
                                        <label for="temperatura" class="span3">#{messages['signosVitales.temperatura']} *</label>
                                        <pe:inputNumber  id="temperatura" value="#{consultaMedicaHome.instance.signosVitales.temperatura}" required="false" style="width: 190px;" 
                                                         rendered="true" symbol="       mmHg" symbolPosition="rigth" maxValue="90" decimalPlaces="2" 
                                                         disabled="#{not empty consultaMedicaHome.instance.signosVitales.temperatura and consultaMedicaHome.instance.persistent}">
                                            <p:ajax event="blur" update="@parent" process="@this"/>  
                                        </pe:inputNumber>                                        
                                    </p:panelGrid>                                
                                </div>
                            </div>
                        </div>
                    </p:tab>                 
                    <c:forEach items="#{ui.getProperties(consultaMedicaHome.instance)}" var="f" >                                            
                        <p:tab title="#{f.label}" titletip="#{f.helpInline}" closable="false" rendered="#{!account.tienePermiso('ENFERMEROS')}" >
                            <c:choose>
                                <c:when test="#{f.type == 'edu.sgssalud.model.Structure'}">                                
                                    <ui:repeat value="#{consultaMedicaHome.instance.findBussinesEntityAttribute(f.name)}" var="a" varStatus="status">                                        
                                        <h:panelGroup rendered="true" layout="block" style="padding-left: 1px; padding-top: 5px; float: left">
                                            <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}"><strong>#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : '&nbsp;'}</strong></label>                                            
                                            <div class="span1" style="padding-left: 5px; padding-top: 5px; padding-bottom: 1px;"> 
                                                <p:selectBooleanCheckbox id="asbc" value="#{a.value}" rendered="#{a.property.type eq 'java.lang.Boolean'}" required="#{a.property.required}" >
                                                    <p:ajax event="change" update="@parent" partialSubmit="true" />                                                     
                                                </p:selectBooleanCheckbox>                                                        
                                                <p:inputText  value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                              rendered="#{a.property.type eq 'java.lang.String'}">
                                                    <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                </p:inputText>                                                        
                                                <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </pe:inputNumber>  
                                                <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                 rendered="#{a.property.type eq 'java.lang.String[]'}" >  
                                                    <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                    <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                </p:selectOneMenu> 
                                                <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </pe:inputNumber>  
                                                <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                 rendered="#{a.property.type eq 'java.lang.String[]'}" >
                                                    <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                    <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                </p:selectOneMenu>
                                                <p:inputTextarea value="#{a.value}" styleClass="xLarge" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                 rendered="#{a.property.type eq 'java.lang.MultiLineString'}" title="#{a.property.helpInline}">
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </p:inputTextarea>
                                                <p:tooltip for="asbc" value="" showEffect="fade" hideEffect="fade">
                                                    <h:outputText escape="false" value="#{a.property.helpInline}"/>
                                                </p:tooltip>

                                            </div>
                                        </h:panelGroup> 
                                    </ui:repeat>
                                    <br/>                                   
                                    <div style="width: 95%; margin-top: 5%; ">                                
                                        <c:choose>                                                                             
                                            <c:when test="#{(f.name eq 'revisionOrganosYSistemasCM')}">                                                            
                                                <h:panelGroup id="obraosp" layout="block" class="clearfix">
                                                    <label for="observ1">#{messages['consultaMedica.observacionActOrgySist']}</label>
                                                    <div class="input">
                                                        <p:inputTextarea id="observ1" value="#{consultaMedicaHome.instance.observacionRevisionOS}" styleClass="xLarge " required="false" style="width: 70%; height: 90px;" 
                                                                         rendered="true">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>                                              
                                                    </div>
                                                </h:panelGroup> 
                                            </c:when>
                                            <c:when test="#{(f.name eq 'examenFisicoCM')}">                                                            
                                                <h:panelGroup id="obEFP" layout="block" class="clearfix">
                                                    <label for="observ2">#{messages['consultaMedica.observacionExamFis']}</label>
                                                    <div class="input" >
                                                        <p:inputTextarea id="observ2" value="#{consultaMedicaHome.instance.observacionExamenFisico}" required="false" style="width: 70%; height: 90px; margin-left: 20px;" 
                                                                         rendered="true">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>                                                                                                 
                                                    </div>
                                                </h:panelGroup> 
                                            </c:when>
                                        </c:choose> 
                                    </div>
                                </c:when>
                            </c:choose>                     
                        </p:tab>
                    </c:forEach>
                    <p:tab title="#{messages['comun.Indicadores']}" titletip="#{messages['comun.Indicadores.Title']}" rendered="true" >
                        <p:panel header="Indice Masa Corpal IMC" styleClass="offset 2">
                            <h:outputText value="#{consultaMedicaHome.inidicadorIMC}">                                
                            </h:outputText>
                            <br/>
                            <br/>                            
                            <p:lineChart id="linear" value="#{consultaMedicaHome.linearModel}" legendPosition="e"  
                                         title="IMC" minY="0" maxY="40" style="height: 180px; width: 90%"/>                              
                        </p:panel>
                    </p:tab>
                </p:tabView>             
                <p:tabView id="tabV">
                    <p:tab title="#{messages['consultaMedica.Motivo']}" titletip="#{messages['consultaMedica.Motivo']}" rendered="true" >
                        <glue:input id="motivoC" name="motivoC" type="textarea" label="#{messages['consultaMedica.motivo']}" value="#{consultaMedicaHome.instance.motivoConsulta}" 
                                    required="false" execute="@this :form:save" render="motivoC" helpinline=""/>                
                    </p:tab>                    
                    <p:tab title="#{messages['consultaMedica.Enfermedad']}" titletip="#{messages['consultaMedica.Enfermedad.tip']}" closable="false" rendered="true">
                        <glue:input id="enfermedadAct" name="enfermedadAct" type="textarea" label="#{messages['consultaMedica.enfermedadActual']}" value="#{consultaMedicaHome.instance.enfermedadActual}" 
                                    required="false" execute="@this :form:save" render="enfermedadAct" helpinline=""/>
                    </p:tab>
                    <p:tab id="tab" title="#{messages['consultaMedica.Diagnostico']}" titletip="#{messages['consultaMedica.Diagnostico']}" closable="false" 
                           rendered="true">
                        <div style="width: 85%" >
                            <div style="float: right;">
                                <p:commandLink id="add-enf" type="button" value="Agregar" title="Agregar enfermedad cie10"
                                               onclick="#{'cie10Dlg.show();'}"  styleClass="btn success" 
                                               ajax="true">                                                                        
                                    <p:ajax update=":cie10-dialog" />
                                </p:commandLink>
                            </div>
                            <br/><br/>                            
                            <p:dataTable id="tablaEnf" value="#{consultaMedicaHome.listaEnfPosee}" var="enf_"  emptyMessage="No contiene ninguna enfermedad" styleClass="offset1">
                                <f:facet name="header">
                                    <h:outputText value="Enfermedades del CIE10 que posee" />
                                </f:facet>                                
                                <p:column headerText="#{messages['common.code']}" style="width: 10%">
                                    <h:outputText value="#{enf_.enf_cieE10.codigo}"/>
                                </p:column>
                                <p:column headerText="#{messages['common.code']}" style="width: 80%">
                                    <h:inputTextarea value="#{enf_.enf_cieE10.nombre}" style="height: 25px; width: 98%" disabled="true"/>   
                                </p:column>
                                <p:column headerText="#{'Opción'}" style="width: 7%">
                                    <p:commandLink id="delete-enf" type="button" value="Borrar" title="Borrar enfermedad cie10"
                                                   onclick="#{'deletedDlg2.show();'}"  styleClass="btn success"
                                                   ajax="true">                                        
                                        <f:setPropertyActionListener value="#{enf_}" target="#{consultaMedicaHome.enfermedadCie}"/>
                                        <p:ajax update=":cancel-dialog2" />
                                    </p:commandLink>
                                </p:column> 
                            </p:dataTable>
                        </div>
                        <glue:input id="diagnostico" name="diagnostico" type="textarea" label="#{messages['consultaMedica.diagnostico']}" value="#{consultaMedicaHome.instance.diagnostico}" 
                                    required="false" execute="@this :form:save" render="diagnostico" helpinline=""/>
                    </p:tab>
                    <p:tab title="#{messages['tratamiento.Nombre']}" titletip="#{messages['tratamiento.Nombre']}" closable="false" rendered="true">                           
                        <glue:input id="tratamiento" name="tratamiento" type="textarea" label="#{messages['consultaMedica.Tratamiento']}" value="#{consultaMedicaHome.instance.tratamiento}" 
                                    required="false" execute="@this :form:save" render="tratamiento" helpinline=""/>
                    </p:tab>
                    <p:tab title="#{messages['consultaMedica.Observacion']}" titletip="#{messages['consultaMedica.Observacion']}" closable="false" rendered="true">
                        <glue:input id="observacionC" name="observacionC" type="textarea" label="#{messages['consultaMedica.observacionC']}" value="#{consultaMedicaHome.instance.observacionConsulta}" 
                                    required="false" execute="@this :form:save" render="observacionC" helpinline=""/>
                    </p:tab>
                </p:tabView>               

                <div class="admin-actions" style="padding-right: 50px;">
                    <p:commandButton id="save" action="#{consultaMedicaHome.guardar()}" value="#{messages['common.save']}" 
                                     update=":form:growl" styleClass="btn primary offset4"/>
                    &nbsp;&nbsp;
                    <h:link outcome="/pages/depSalud#{consultaMedicaHome.backView}?faces-redirect=true" 
                            value="#{messages['common.cancel']}" styleClass="btn primary" >
                        <f:param name="fichaMedicaId" value="#{consultaMedicaHome.fichaMedicaId}"></f:param>
                    </h:link>
                </div>               
                <p:tabView  rendered="#{consultaMedicaHome.instance.persistent}">
                    <p:tab title="#{messages['receta.Nombres']}" rendered="true" >
                        <h:link outcome="/pages/depSalud/receta" value="#{messages['common.add']} #{messages['receta.nombre']}" styleClass="btn primary" >                            
                            <f:param name="consultaMedicaId" value="#{consultaMedicaHome.instance.id}"></f:param>
                            <f:param name="backView" value="/medicina/consultaMedica"></f:param>
                            <f:param name="previous" value="#{consultaMedicaHome.backView}"></f:param>
                        </h:link>
                        <br/><br/>                        
                        <p:dataTable id="tablaRecetas" value="#{consultaMedicaHome.instance.recetas}" var="recetaM_"  emptyMessage="No hay ninguna receta">
                            <p:column headerText="#{messages['fechaReceta.fechaEmision']}" style="width: 7%" >
                                <p:outputLabel value="#{recetaM_.fechaEmision}">
                                    <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                </p:outputLabel>
                            </p:column>                             
                            <p:column headerText="#{messages['receta.Responsable']} #{messages['receta.emision']}" style="width: 7%">
                                <p:outputLabel value="#{recetaM_.responsableEmision.fullName}"/>                                   
                            </p:column>
                            <p:column headerText="#{messages['comun.estado']}" style="width: 7%">
                                <p:outputLabel value="#{recetaM_.estado}"/>                                   
                            </p:column>
                            <p:column headerText="#{'Opción'}" style="width: 7%">
                                <h:link value="#{messages['common.view']}" outcome="/pages/depSalud/receta" styleClass="btn success">
                                    <f:param name="recetaId" value="#{recetaM_.id}"></f:param>
                                    <f:param name="consultaMedicaId" value="#{consultaMedicaHome.instance.id}"></f:param>                                    
                                    <f:param name="backView" value="/medicina/consultaMedica"></f:param>
                                    <f:param name="previous" value="#{consultaMedicaHome.backView}"></f:param>
                                </h:link>
                                &nbsp;
                                <p:commandLink id="button-delete" type="button" value="Borrar" title="#{messages['common.delete']}"
                                               onclick="#{'deletedDlg.show();'}"  styleClass="btn success" rendered="#{recetaM_.estado eq 'Emitida'}"
                                               ajax="true">
                                    <p:graphicImage value="/resources/images/delete.gif" width="12" height="12"/>                        
                                    <f:setPropertyActionListener value="#{recetaM_}" target="#{consultaMedicaHome.receta}"/>
                                    <p:ajax update=":cancel-dialog" />
                                </p:commandLink>
                            </p:column>                            
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="#{messages['Examen.label']}" rendered="true" >
                        <h:link outcome="/pages/depSalud/pedidoExamen" value="#{messages['common.add']} #{messages['Examen.pedidos']}" styleClass="btn primary" >                            
                            <f:param name="fichaMedicaId" value="#{consultaMedicaHome.fichaMedicaId}"></f:param>
                            <f:param name="consultaMedicaId" value="#{consultaMedicaHome.instance.id}"></f:param>
                            <f:param name="backView" value="/depSalud/medicina/consultaMedica"></f:param>
                            <f:param name="previous" value="#{consultaMedicaHome.backView}"></f:param>
                        </h:link>
                        <br/><br/>                        
                        <p:dataTable id="tablaPedidos" value="#{consultaMedicaHome.hc.pedidosExamenLab}" var="pedidosExam_"  emptyMessage="No hay ningun pedido de examen">
                            <p:column headerText="#{messages['fechaReceta.fechaEmision']}" style="width: 7%" >
                                <p:outputLabel value="#{pedidosExam_.fechaPedido}">
                                    <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                </p:outputLabel>
                            </p:column>                             
                            <p:column headerText="#{messages['consultaMedica.medicoResponsable']} #{messages['receta.emision']}" style="width: 10%">
                                <p:outputLabel value="#{pedidosExam_.responsableEmision.fullName}"/>                                   
                            </p:column>
                            <p:column headerText="#{messages['comun.estado']}" style="width: 10%">
                                <p:outputLabel value="#{pedidosExam_.estado}"/>                                   
                            </p:column>
                            <p:column headerText="#{'Opción'}" style="width: 7%">
                                <h:link value="#{messages['common.view']}" outcome="/pages/depSalud/pedidoExamen" styleClass="btn success"
                                        rendered="#{pedidosExam_.estado eq 'Realizado'}">
                                    <f:param name="pedidoExamenId" value="#{pedidosExam_.id}"></f:param>
                                    <f:param name="fichaMedicaId" value="#{consultaMedicaHome.fichaMedicaId}"></f:param>
                                    <f:param name="consultaMedicaId" value="#{consultaMedicaHome.instance.id}"></f:param>                                    
                                    <f:param name="backView" value="/depSalud/medicina/consultaMedica"/>                                    
                                    <f:param name="previous" value="#{consultaMedicaHome.backView}"></f:param>
                                </h:link>
                                &nbsp;                               
                                &nbsp;                                
                                <p:commandLink id="button-delete1" type="button" value="Borrar" title="#{messages['common.delete']}"
                                               onclick="#{'deletedDlg1.show();'}"  styleClass="btn success" rendered="#{pedidosExam_.estado eq 'Nuevo'}"
                                               ajax="true">
                                    <p:graphicImage value="/resources/images/delete.gif" width="12" height="12"/>
                                    <f:setPropertyActionListener value="#{pedidosExam_}" target="#{consultaMedicaHome.pedidoExamen}"/>
                                    <p:ajax update=":cancel-dialog1" />
                                </p:commandLink>
                                &nbsp;                               
                                &nbsp; 
                                <h:commandLink id="print" title="Imprimir Pedido" styleClass="btn" action="#{reporteListas.renderPedido()}" >  
                                    <p:graphicImage value="/resources/img/print.gif" width="12" height="12"/>
                                    <f:setPropertyActionListener value="#{pedidosExam_}" target="#{reporteListas.pedido}"/>
                                </h:commandLink>
                            </p:column>                            
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <div class="offset8" style="float: right">
                    <glue:output id="user" name="responsable" type="text" label="Responsable" value="#{consultaMedicaHome.instance.responsable.fullName}" 
                                 required="false" execute="@this" render="user" styleClass="xLarge" disabled="true"/>
                </div> 
            </h:form>
            <p:dialog id="cancel-dialog" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg" resizable="false" modal="true">  
                <h:form id="form-dialog-confirm-delete">

                    <h:panelGroup layout="block" style="padding:5px;">  
                        <h:outputText value="#{messages['common.delete.confirm.message']} de Receta"/>  
                    </h:panelGroup>  
                    <p:commandButton value="#{messages['common.yes']}" action="#{consultaMedicaHome.borrarReceta()}" 
                                     oncomplete="deletedDlg.hide();" ajax="true"  
                                     style="margin-top:10px;" >  
                        <!--<p:ajax process="@this" update=":form" />-->
                    </p:commandButton>  
                    <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg.hide();"  
                                     style="margin-top:10px;"/>  

                </h:form>
            </p:dialog>
            <p:dialog id="cancel-dialog1" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg1" resizable="false" modal="true">  
                <h:form id="form-dialog-confirm-delete1">

                    <h:panelGroup layout="block" style="padding:5px;">  
                        <h:outputText value="#{messages['common.delete.confirm.message']} de Pedido de Exeman"/>  
                    </h:panelGroup>  
                    <p:commandButton value="#{messages['common.yes']}" action="#{consultaMedicaHome.borrarPedidoExamen()}" 
                                     oncomplete="deletedDlg1.hide();" ajax="true"  
                                     style="margin-top:10px;" >  
                        <!--<p:ajax process="@this" update=":form" />-->
                    </p:commandButton>  
                    <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg1.hide();"  
                                     style="margin-top:10px;"/>  

                </h:form>
            </p:dialog>
            <p:dialog id="cancel-dialog2" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg2" resizable="false" modal="true">  
                <h:form id="form-dialog-confirm-delete2">

                    <h:panelGroup layout="block" style="padding:5px;">  
                        <h:outputText value="#{messages['common.delete.confirm.message']} de Pedido de Exeman"/>  
                    </h:panelGroup>  
                    <p:commandButton value="#{messages['common.yes']}" action="#{consultaMedicaHome.borrarEnfermedad()}" 
                                     oncomplete="deletedDlg2.hide();" ajax="true"  immediate="true"
                                     style="margin-top:10px;" update="@form">  
                        <p:ajax process="@this" update=":form:tabV:tablaEnf :form:growl" />
                    </p:commandButton>  
                    <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg2.hide();"  
                                     style="margin-top:10px;"/>  

                </h:form>
            </p:dialog>
            <!--Enfermedad Cie 10 -->
            <p:dialog id="cie10-dialog" header="#{messages['common.delete.confirm']}" widgetVar="cie10Dlg" resizable="false" modal="true" height="500" width="812" closable="false">  
                <h:form id="form-cie10">
                    <p:commandButton value="#{messages['common.cancel']}" type="button" onclick="cie10Dlg.hide();"  
                                     ajax="true" update="@form" style="margin-left: 86%" >                        
                        <p:ajax process="@this" update=":form:tabV:tablaEnf :form:growl" />
                    </p:commandButton>                                              
                    <br/>
                    <p:dataTable id="tablaEnfCie10" value="#{consultaMedicaHome.listaEnfCie10}" var="enfcie10" 
                                 rows="20" rowKey="#{enfcie10.id}" paginator="true" 
                                 paginatorPosition="top" emptyMessage="No hay ninguna Enfermedad" 
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                                 rowsPerPageTemplate="10,20,30,50,100,500,1000" >

                        <p:column headerText="#{messages['common.code']}" sortBy="#{enfcie10.codigo}"
                                  filterBy="#{enfcie10.codigo}" filterMatchMode="contains">
                            <h:outputText value="#{enfcie10.codigo}"/>
                        </p:column>                       
                        <p:column headerText="#{messages['common.name']}" sortBy="#{enfcie10.nombre}"
                                  filterBy="#{enfcie10.nombre}" filterMatchMode="contains" style="width: 70%">
                            <h:inputTextarea value="#{enfcie10.nombre}" style="height: 36px; width: 98%" disabled="true"/>   
                        </p:column>                       
                        <p:column headerText="Opción">
                            <p:commandButton id="button-delete" value="agregar" title="Agregar Enfermedad" ajax="true" 
                                             actionListener="#{consultaMedicaHome.agregarEnfermedad(enfcie10)}"
                                             styleClass="btn success" 
                                             update="@form" >
                                <!--style="width: 20px; height: 10px;"> form:j_idt198:tablaEnf :form:tabCons:tablaEnf-->                                
                                <p:ajax process="@this" update=":form:tabV:tablaEnf :form:growl :cie10-dialog" rendered=":form:tabV:tablaEnf :cie10-dialog"/>
                            </p:commandButton>
                        </p:column>                       
                    </p:dataTable>                    
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
