<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/view/templates/glue.xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam id="fichaMedId" name="fichaMedicaId" value="#{consultaMedicaHome.fichaMedicaId}" />
            <f:viewParam name="consultaMedicaId" value="#{consultaMedicaHome.consultaMedicaId}" />
            <f:viewParam name="backView" value="#{consultaMedicaHome.backView}" />
        </f:metadata>

        <ui:define name="header-replace">
            <div class="header-replace">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <h2>#{consultaMedicaHome.managed? messages['common.edit'] : messages['common.add']} #{messages['consultaMedica.nombre']} 
                            #{consultaMedicaHome.instance.id}</h2>   
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="content" class="span20">
            <h:form id="form">                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                <p:panel id="consultaM" header="Información de Consulta" toggleable="true" styleClass="span16">
                    <p:panelGrid columns="3">
                        <h:panelGroup layout="block" class="clearfix" >
                            <label for="fechaC" >#{messages['consultaMedica.fechaConsulta']}</label>
                            <div class="input">                                                         
                                <p:calendar id="fechaC" value="#{consultaMedicaHome.instance.fechaConsulta}"  label="" dir="rtl"
                                            disabled="true" pattern="EEEE, dd-MMMM-yyyy"  locale="es">
                                </p:calendar>                                                                                                      
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.fechaConsulta != null}"
                                                styleClass="validation-status" />                                                        
                            </div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="clearfix" >
                            <label for="horaC" >#{messages['consultaMedica.horaConsulta']}"</label>
                            <div class="input">                                                                                                                                                                                          
                                <pe:timePicker id="horaC" value="#{consultaMedicaHome.instance.horaConsulta}"  label="" 
                                             disabled="true"  style="width: 50px;" mode="popup">                                            
                                    
                                </pe:timePicker>  
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.horaConsulta != null}"
                                                styleClass="validation-status" />                                                        
                            </div>
                        </h:panelGroup> 
                        <h:panelGroup layout="block" class="clearfix" >
                            <label for="tiempoC" >#{messages['consultaMedica.tiempoConsulta']}</label>
                            <div class="input">                                                                                         
                                <pe:timePicker id="tiempoC" value="#{consultaMedicaHome.instance.tiempoConsulta}" />
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.tiempoConsulta != null}"
                                                styleClass="validation-status" />                                                        
                            </div>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>
                <p:tabView styleClass="span16">
                    <p:tab title="#{messages['signosVitales.Nombre']}" titletip="#{messages['signosVitales.Nombre']}" >
                        <div class="container-fluid">   
                            <div class="row-fluid">
                                <div id="left" class="span8" style="margin-left: -10px;">
                                    <h:panelGroup layout="block" class="clearfix" >
                                        <label for="peso" >#{messages['signosVitales.peso']}</label>
                                        <div class="input"> 
                                            <p:spinner  id="peso" value="#{consultaMedicaHome.instance.signosVitales.peso}" styleClass="xLarge" required="true" 
                                                        rendered="true" min="0"  stepFactor="0.25" suffix=" Kg" dir="left">
                                                <p:ajax event="keyup" update="@parent :form:save" process="@this"/>  
                                            </p:spinner>
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.signosVitales.peso != null}"
                                                            styleClass="validation-status" />                                                        
                                        </div>
                                    </h:panelGroup>  
                                    <h:panelGroup layout="block" class="clearfix" >
                                        <label for="presionArt" >#{messages['signosVitales.presionArt']}</label>
                                        <div class="input"> 
                                            <p:spinner  id="presionArt" value="#{consultaMedicaHome.instance.signosVitales.presionArterial}" styleClass="xLarge" required="true" 
                                                        rendered="true" min="0"  stepFactor="0.25" suffix=" min">
                                                <p:ajax event="keyup" update="@parent :form:save" process="@this"/>  
                                            </p:spinner>
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.signosVitales.presionArterial != null}"
                                                            styleClass="validation-status" />                                                        
                                        </div>
                                    </h:panelGroup> 
                                    <h:panelGroup layout="block" class="clearfix" >
                                        <label for="pulso" >#{messages['signosVitales.pulso']}</label>
                                        <div class="input"> 
                                            <p:spinner  id="pulso" value="#{consultaMedicaHome.instance.signosVitales.pulso}" styleClass="xLarge" required="true" 
                                                        rendered="true" min="0" suffix=" p/min">
                                                <p:ajax event="keyup" update="@parent :form:save" process="@this"/>  
                                            </p:spinner>
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.signosVitales.pulso != null}"
                                                            styleClass="validation-status" />                                                        
                                        </div>
                                    </h:panelGroup> 
                                </div>
                                <div id="left" class="span8"  style="margin-left: -40px; ">
                                    <h:panelGroup layout="block" class="clearfix" >
                                        <label for="frecuenciaResp" >#{messages['signosVitales.frecuenciaResp']}</label>
                                        <div class="input"> 
                                            <p:spinner  id="frecuenciaResp" value="#{consultaMedicaHome.instance.signosVitales.frecuenciaRespiratoria}" styleClass="xLarge" required="true" 
                                                        rendered="true" min="0"  stepFactor="0.25" suffix=" min">
                                                <p:ajax event="keyup" update="@parent :form:save" process="@this"/>  
                                            </p:spinner>
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.signosVitales.frecuenciaRespiratoria != null}"
                                                            styleClass="validation-status" />                                                        
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" class="clearfix" >
                                        <label for="talla" >#{messages['signosVitales.talla']}</label>
                                        <div class="input"> 
                                            <p:spinner  id="talla" value="#{consultaMedicaHome.instance.signosVitales.talla}" styleClass="xLarge" required="true" 
                                                        rendered="true" min="0"  stepFactor="0.25" suffix=" mm" style="text-align: left;">
                                                <p:ajax event="keyup"  update="@parent :form:save" process="@this"/>  
                                            </p:spinner>
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.signosVitales.talla != null}"
                                                            styleClass="validation-status" />                                                        
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" class="clearfix" >
                                        <label for="temperatura" >#{messages['signosVitales.temperatura']}</label>
                                        <div class="input"> 
                                            <p:spinner  id="temperatura" value="#{consultaMedicaHome.instance.signosVitales.temperatura}" styleClass="xLarge" required="true" 
                                                        rendered="true" min="0"  stepFactor="0.25" suffix=" °C">
                                                <p:ajax event="keyup" update="@parent :form:save" process="@this"/>  
                                            </p:spinner>
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaMedicaHome.instance.signosVitales.temperatura != null}"
                                                            styleClass="validation-status" />                                                        
                                        </div>
                                    </h:panelGroup>  
                                </div>
                            </div>
                        </div>
                    </p:tab>                 
                    <c:forEach items="#{ui.getProperties(consultaMedicaHome.instance)}" var="f" >                                            
                        <p:tab title="#{f.label}" titletip="#{f.helpInline}" closable="false" rendered="#{!account.tienePermiso('ENFERMEROS')}" titleStyleClass="clearfix">
                            <c:choose>
                                <c:when test="#{f.type == 'edu.sgssalud.model.Structure'}">                                
                                    <ui:repeat value="#{consultaMedicaHome.instance.findBussinesEntityAttribute(f.name)}" var="a" varStatus="status">                                        
                                        <h:panelGroup rendered="true" layout="block" style="padding-left: 1px; padding-top: 5px; float: left">
                                            <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}"><strong>#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : '&nbsp;'}</strong></label>                                            
                                            <div class="span1" style="padding-left: 5px; padding-top: 5px; padding-bottom: 1px;"> 
                                                <p:selectBooleanCheckbox id="asbc" value="#{a.value}" rendered="#{a.property.type eq 'java.lang.Boolean'}" required="#{a.property.required}" >
                                                    <p:ajax event="change" update="@parent" partialSubmit="true" />                                                     
                                                </p:selectBooleanCheckbox>                                                        
                                                <p:inputText  value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                              rendered="#{a.property.type eq 'java.lang.String'}">
                                                    <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                </p:inputText>                                                        
                                                <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </pe:inputNumber>  
                                                <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                 rendered="#{a.property.type eq 'java.lang.String[]'}" >  
                                                    <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                    <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                </p:selectOneMenu> 
                                                <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </pe:inputNumber>  
                                                <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                 rendered="#{a.property.type eq 'java.lang.String[]'}" >
                                                    <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                    <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                </p:selectOneMenu>
                                                <p:inputTextarea value="#{a.value}" styleClass="xLarge" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                 rendered="#{a.property.type eq 'java.lang.MultiLineString'}" title="#{a.property.helpInline}">
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </p:inputTextarea>
                                                <p:tooltip for="asbc" value="" showEffect="fade" hideEffect="fade">
                                                    <h:outputText escape="false" value="#{a.property.helpInline}"/>
                                                </p:tooltip>

                                            </div>
                                        </h:panelGroup> 
                                    </ui:repeat>
                                    <br/><br/>                                    
                                    <div class="span14" style="padding-top: 10px;">                                
                                        <c:choose>                                                                             
                                            <c:when test="#{(f.name eq 'revisionOrganosYSistemasCM')}">                                                            
                                                <h:panelGroup id="obraosp" layout="block" class="clearfix">
                                                    <label for="observ1">#{'Observación Revisión Actual Organos y Sistemas'}</label>
                                                    <div class="input">
                                                        <p:inputTextarea id="observ1" value="#{consultaMedicaHome.instance.observacionRevisionOS}" styleClass="xLarge span6" required="false" style="width: 650px; height: 90px;" 
                                                                         rendered="true">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>                                              
                                                    </div>
                                                </h:panelGroup> 
                                            </c:when>
                                            <c:when test="#{(f.name eq 'examenFisicoCM')}">                                                            
                                                <h:panelGroup id="obEFP" layout="block" class="clearfix">
                                                    <label for="observ2">#{'Observación de Examen Fisico'}</label>
                                                    <div class="input">
                                                        <p:inputTextarea id="observ2" value="#{consultaMedicaHome.instance.observacionExamenFisico}" styleClass="xLarge span6" required="false" style="width: 650px; height: 90px;" 
                                                                         rendered="true">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>                                                                                                 
                                                    </div>
                                                </h:panelGroup> 
                                            </c:when>
                                        </c:choose> 
                                    </div>
                                </c:when>
                            </c:choose>                     
                        </p:tab>
                    </c:forEach>
                </p:tabView>             
                <p:tabView styleClass="span16">
                    <p:tab title="#{messages['consultaMedica.Motivo']}" titletip="#{messages['consultaMedica.Motivo']}" rendered="true" >
                        <glue:output id="motivoC" name="motivoC" type="textarea" label="#{messages['consultaMedica.motivo']}" value="#{consultaMedicaHome.instance.motivoConsulta}" 
                                     required="false" execute="@this :form:save" render="motivoC" styleClass="span13"/>                
                    </p:tab>                    
                    <p:tab title="#{messages['consultaMedica.Enfermedad']}" titletip="#{messages['consultaMedica.Enfermedad.tip']}" closable="false" rendered="true">
                        <glue:output id="enfermedadAct" name="enfermedadAct" type="textarea" label="#{messages['consultaMedica.enfermedadActual']}" value="#{consultaMedicaHome.instance.enfermedadActual}" 
                                     required="false" execute="@this :form:save" render="enfermedadAct" styleClass="span13"/>
                    </p:tab>
                    <p:tab title="#{messages['consultaMedica.Diagnostico']}" titletip="#{messages['consultaMedica.Diagnostico']}" closable="false" 
                           rendered="true">
                        <glue:output id="diagnostico" name="diagnostico" type="textarea" label="#{messages['consultaMedica.diagnostico']}" value="#{consultaMedicaHome.instance.diagnostico}" 
                                     required="false" execute="@this :form:save" render="diagnostico" styleClass="span14"/>
                    </p:tab>
                    <p:tab title="#{messages['tratamiento.Nombre']}" titletip="#{messages['tratamiento.Nombre']}" closable="false" rendered="true">                           
                        <glue:output id="tratamiento" name="tratamiento" type="textarea" label="#{messages['consultaMedica.Tratamiento']}" value="#{consultaMedicaHome.instance.tratamiento}" 
                                     required="false" execute="@this :form:save" render="tratamiento" styleClass="span14"/>
                    </p:tab>
                    <p:tab title="#{messages['consultaMedica.Observacion']}" titletip="#{messages['consultaMedica.Observacion']}" closable="false" rendered="true">
                        <glue:output id="observacionC" name="observacionC" type="textarea" label="#{messages['consultaMedica.observacionC']}" value="#{consultaMedicaHome.instance.observacionConsulta}" 
                                     required="false" execute="@this :form:save" render="observacionC" styleClass="span14"/>
                    </p:tab>
                </p:tabView>


                <div class="admin-actions span15" style="padding-right: 50px;">
                    <p:commandButton id="save" action="#{consultaMedicaHome.guardar()}" value="#{messages['common.save']}" styleClass="btn primary offset4"/>
                    &nbsp;&nbsp;
                    <h:link outcome="/pages/depSalud/fichaMedica.xhtml?faces-redirect=true" 
                            value="#{messages['common.cancel']}" styleClass="btn primary" >
                        <f:param name="fichaMedicaId" value="#{consultaMedicaHome.fichaMedicaId}"></f:param>
                    </h:link>
                </div>

                <div class="offset8" style="float: right">
                    <glue:output id="user" name="responsable" type="text" label="Responsable" value="#{consultaMedicaHome.instance.responsable.fullName}" 
                                 required="false" execute="@this" render="user" styleClass="xLarge" disabled="true"/>
                </div>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
