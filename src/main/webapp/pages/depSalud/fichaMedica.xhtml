                </p:panel>

                                                    </div>
                                                </h:panelGroup>  
                                            </c:when>

                                                                    rendered="#{a.property.type eq 'java.util.Date'}" style="width: 20%" size="15">
                                                            <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                                        </p:calendar>                                                 
                                                        <p:inputText  value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                      rendered="#{a.property.type eq 'java.lang.String'}" style="width: 120px">
                                                            <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                        </p:inputText>                                                                                                     
                                                        <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                        rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}" style="width: 120px">  
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </pe:inputNumber>  
                                                        <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                         rendered="#{a.property.type eq 'java.lang.String[]'}" >  
                                                            <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                            <p:ajax event="change" update="@parent" partialSubmit="true"/>

                                                                         rendered="#{a.property.type eq 'java.lang.MultiLineString'}" title="#{a.property.helpInline}">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>
                                                        
                                                    </div>
                                                </h:panelGroup>  
                                            </c:when>
                                            <c:otherwise>
                                                <h:panelGroup rendered="#{not a.property.survey and f.name ne 'antecedentesGineco-obstetrico'}" layout="block" >
                                                    <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}"><strong>#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : '&nbsp;'}</strong></label>
                                                    <div class="span1" style="padding-left: 5px; padding-top: 5px; ">

                                                        <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                        rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </pe:inputNumber>                                                                                                                                                                                                                 
                                                        <p:inputText  value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                      rendered="#{a.property.type eq 'java.lang.String'}">
                                                            <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                        </p:inputText>                                                                                                     

                                                        <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                         rendered="#{a.property.type eq 'java.lang.String[]'}" >  
                                                            <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                            <p:ajax event="change" update="@parent" partialSubmit="true"/>

                                                        <p:inputTextarea value="#{a.value}" styleClass="xLarge" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100%;" 
                                                                         rendered="#{a.property.type eq 'java.lang.MultiLineString'}" title="#{a.property.helpInline}">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>          
                                                        <h:panelGroup rendered="#{a.property.type eq 'java.lang.Boolean'}">
                                                            <p:selectBooleanCheckbox id="asbc" value="#{a.value}" rendered="#{a.property.type eq 'java.lang.Boolean'}" required="#{a.property.required}">
                                                                <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                            </p:selectBooleanCheckbox>
                                                        </h:panelGroup> 
                                                        <p:tooltip for="asbc" value="" showEffect="fade" hideEffect="fade">
                                                            <h:outputText escape="false" value="#{a.property.helpInline}"/>
                                                        </p:tooltip>
                                                    </div>
                                                </h:panelGroup>  
                                            </c:otherwise>

                                    <br/><br/>
                                    <div style="width: 90%; margin-top: 3%;" >                                
                                        <c:choose> 
                                            <c:when test="#{(f.name eq 'antecedentesPersonalesFichaMedica')}">                                                           
                                                <glue:input id="obap1" name="observacionAP" type="textarea" label="#{'ObservaciÃ³n Antecedentes Familiares'}" value="#{fichaMedicaHome.instance.observacionAntecedentesPersonales}" 
                                                            required="false" execute="@this :form:save" inlinehelp="" render="obap1" />                                                                                                
                                            </c:when>                                
                                            <c:when test="#{(f.name eq 'antecedentesFamiliaresFichaMedica')}">                                                            
                                                <glue:input id="obaf1" name="observacionAF" type="textarea" label="#{'ObservaciÃ³n Antecedentes Familiares'}" value="#{fichaMedicaHome.instance.observacionAntecedentesFamiliares}" 
                                                            required="false" execute="@this :form:save"  inlinehelp="" render="obaf1" styleClass="span14"/>                                                
                                            </c:when>
                                        </c:choose> 
                                    </div>
                                </c:when>
                            </c:choose> 
                        </p:tab>
                    </c:forEach>
                </p:tabView>
                <div class="admin-actions" style="padding-right: 40px;">
                    <br/>
                    <p:commandButton id="save" action="#{fichaMedicaHome.guardar()}" value="#{messages['common.save']}" styleClass="btn primary offset4"
                                     immediate="true" update=":form:growl" onclick="imgDlg.show();"/> <!--disabled="# {!fichaMedicaHome.estudientaMatriculado()}"-->
                    &nbsp;&nbsp;                    
                    <p:commandButton id="cancel" type="button" value="#{messages['common.cancel']}" immediate="true" styleClass="btn" 
                                     onclick="#{'opDlg.show();'}" ajax="true" />                                    
                    <p:panel id="img_p" widgetVar="imgDlg" style="display:none; width: 30px;" >

                </div>
                <p:panel id="signosVitalesP" header="#{messages['signosVitales.toma']} #{messages['signosVitales.Nombre']}" toggleable="true" toggleSpeed="100" closeSpeed="0"

                    <h:link outcome="/pages/depSalud/enfermeria/signosVitales" styleClass="btn btn-img" 
                            disabled="#{!fichaMedicaHome.estudientaMatriculado()}" title="#{fichaMedicaHome.titleNuevaConsulta}">
                        <p:graphicImage value="/resources/img/new2.png" width="30" height="30"/>                        
                        <f:param name="fichaMedicaId" value="#{fichaMedicaHome.instance.id}"></f:param>                                
                        <f:param name="backView" value="fichaMedica"></f:param>
                    </h:link>
                    <br/>    
                    <br/>    
                    <p:dataTable id="tablaSigVit" value="#{fichaMedicaHome.listaSignosVitales}" var="signosVit_" >

                        <p:column headerText="Id" style="width: 15%">
                            <p:outputLabel value="#{signosVit_.id}" >
                                <f:convertDateTime pattern="dd-MMM-yyyy"/>
                            </p:outputLabel>
                        </p:column>

                            <p:outputLabel value="#{signosVit_.fechaActual}" >
                                <f:convertDateTime pattern="dd-MMM-yyyy"/>

                        </p:column>

                            <h:outputText value="#{signosVit_.presionArterialSistolica}" />&nbsp;&nbsp;&nbsp;&nbsp;

                        </p:column>

                                <f:param name="backView" value="fichaMedica"></f:param>
                            </h:link>
                        </p:column>
                    </p:dataTable>
                </p:panel>
