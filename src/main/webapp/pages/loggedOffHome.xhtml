      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition template="/WEB-INF/view/templates/glueLoggedOff.xhtml">

                    <div class="row lf" style="margin-top: 0.05%; margin-left: 2%; padding-top: 1%" >
                        <div class="span2 columns">                           

                        </div>

                        <div class="span10 columns">
                            <h2>#{messages['app.name']}</h2>
                            <p>#{messages['app.logo']}</p>
                        </div>
                    </div>
                </div>
            </div>     
        </ui:define>

        <!--<ui:define name="nav-header">

                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Downloads</a></li>
            </ul>            
        </ui:define>-->

        <ui:define name="image_gallery">
            <center> 
                <p:galleria value="#{galleryController.images}" var="image" showCaption="true" panelWidth="800" panelHeight="280" >  
                    <p:graphicImage value="/resources/images/#{image}" alt="Image Description for #{image}" title="#{image}"/>  
                </p:galleria> 
            </center>
        </ui:define>        

        <ui:define name="content">
            <div class="span6">

                <center>
                    <div class="admin-actions" >                            
                        <h:link value="#{messages['common.alreadyaccount']}" outcome="/pages/login" class="btn primary large">

                    </div>
                </center>
            </div>

        </ui:define>

        <ui:define name="side-items">
        </ui:define>
