<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="delayIn" required="false" type="int" default="0" />
	<composite:attribute name="delayOut" required="false" type="int" default="0" />
	<composite:attribute name="forId" required="false" type="String" />
	<composite:attribute name="offset" required="false" type="String" default="2" />
	<composite:attribute name="placement" required="true" type="String" />
	<!-- Possible placement values: above, left, right, below -->
	<composite:attribute name="title" required="true" type="String"/>
	<composite:attribute name="trigger" required="false" type="String" default="hover" />
</composite:interface>

<composite:implementation> 

	<script type="text/javascript">
		$(document).ready(function () {

			var id = "${cc.attrs.forIdId}";
			if(!id)	id = "${cc.clientId}:content";
			id = id.replace(/:/g,"\\:");
			var options = { 
					trigger: '${cc.attrs.trigger}', offset: ${cc.attrs.offset}, animate: true,
					delayIn: ${cc.attrs.delayIn}, delayOut: ${cc.attrs.delayOut},
					placement: '${cc.attrs.placement}'
			};
			
			$('#' + id).attr("data-original-title", "${cc.attrs.title}");
			$('#' + id).attr("rel", "twipsy");
			$('#' + id).twipsy(options); 
		});
	</script>
	
	<h:panelGroup id="content">
		<composite:insertChildren />
	</h:panelGroup>
		
</composite:implementation>

</html>
