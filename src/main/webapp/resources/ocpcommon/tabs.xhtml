<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:facet name="tabs" required="true" />
	<composite:facet name="panes" required="true" />
</composite:interface>

<composite:implementation> 
	
	<ul id="#{cc.clientId}" class="tabs" data-tabs="tabs">
		<composite:renderFacet name="tabs" />
	</ul>
	
	<div class="tab-content" id="my-tab-content">
		<composite:renderFacet name="panes" />
	</div>

</composite:implementation>

</html>
